    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        /* Basic reset */
        body, margin, padding {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling the navbar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        /* Navbar links styling */
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Hover effect for navbar links */
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Active link style */
        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Clear the float of links in navbar */
        nav::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Mobile responsive styles */
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Page content -->
    <div style="padding:20px;">
        <!-- <h1>Welcome to the Website!</h1> -->
        <!-- <p>This is a simple page with a navbar. Resize the browser to see how the navbar adjusts for smaller screens!</p> -->
    </div>

</body>
</html>
