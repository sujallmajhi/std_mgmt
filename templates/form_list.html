{% extends "base.html" %}

{% block title %}Task List{% endblock %}

{% block body %}
<table class="table">
    <thead>
        <tr>
            <th scope="col"s.no>sno</th>
            <th scope="col">Name</th>
            <th scope="col">Field</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>

            <th scope="col">Actions</th> 
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ task.name}}</td>
            <td>{{ task.field}}</td>
            <td>{{task.age}}</td>
            <td>{{task.email}}</td>
            <td>  <a href="{% url 'delete_form' pk=task.pk %}" class="btn btn-danger">Delete</a></td>
            <td><a href="{% url 'edit_form' pk=task.pk %}" class="btn btn-warning">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="mt-4">
    <a href="{% url 'add_std' %}" class="btn btn-success">Add New Person</a>
</div>
{% endblock %}
