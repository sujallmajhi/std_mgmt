{% extends "base.html" %}

{% block title %}
    Edit Person
{% endblock title %}

{% block body %}
    <div class="container m-5">
        <form method="POST">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
            </div>

            <!-- Field (Description or Category) -->
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Enter description or field" id="field" name="field" style="height: 100px" required>{{ task.field }}</textarea>
                <label for="field">Field</label>
            </div>

            <!-- Age Field -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ task.age }}" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ task.email }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock body %}
